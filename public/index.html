<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LorcanaLocalManager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="main-content">
        <div class="container">
            <h1>Bienvenue sur LorcanaLocalManager</h1>
            <p>Votre gestionnaire personnel pour les cartes Disney Lorcana</p>
            <p>Explorez votre collection, gérez vos achats et ventes, et découvrez toutes les cartes disponibles.</p>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        async function loadComponent(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        // Load components when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('header-placeholder', '/header.html');
            loadComponent('footer-placeholder', '/footer.html');
        });
    </script>
</body>
</html>
