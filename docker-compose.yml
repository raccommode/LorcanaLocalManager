version: '3.8'

services:
  lorcanalocalmanager:
    build: .
    ports:
      - "1923:1923"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      - PORT=1923
      - DATA_PATH=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1923/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s